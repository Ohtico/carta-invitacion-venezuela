name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          sed -i "s/REPLACE_FIREBASE_API_KEY/$FIREBASE_API_KEY/g" index.html
          sed -i "s/REPLACE_FIREBASE_AUTH_DOMAIN/$FIREBASE_AUTH_DOMAIN/g" index.html
          sed -i "s/REPLACE_FIREBASE_PROJECT_ID/$FIREBASE_PROJECT_ID/g" index.html
          sed -i "s/REPLACE_FIREBASE_STORAGE_BUCKET/$FIREBASE_STORAGE_BUCKET/g" index.html
          sed -i "s/REPLACE_FIREBASE_MESSAGING_SENDER_ID/$FIREBASE_MESSAGING_SENDER_ID/g" index.html
          sed -i "s/REPLACE_FIREBASE_APP_ID/$FIREBASE_APP_ID/g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
